<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    
    <div class="logo-area">
        <img class="logo-background" src="images/logo-background.avif">
        <div class="logo-banner">
            <img class="logo-odin" src="images/odin-lined.png">
            Odin
        </div>
    </div>
    <div class="right-side-wrapper">

        <div class="right-text-wrapper">

            <div class="right-text-top">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started
            </div>
            <div class="right-text-bottom">
                You <em>know</em> you want to.
            </div>
            
        </div>

        <div class="right-form-section">
            <div class="right-form-section-text">Let's Do This!</div>
            <form method="post">

                <div class="form-wrapper">

                    <div class="form-col">
                        <div class="form-item">
                        <label for="first_name">
                            First Name
                        </label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-item">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" id="password">
                    </div>
                    </div>

                    <div class="form-col">
                        <div class="form-item">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input type="text" name="last_name" id="last_name">
                        </div>
                        
                        <div class="form-item">
                            <label for="phone_number">
                                Phone Number
                            </label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
                        
                        <div class="form-item">
                            <label for="password_confirm">
                                Confirm Password
                            </label>
                            <input type="text" name="password_confirm" id="password_confirm">
                        </div>
                    </div>

                    <div class="form-col">
                        
                    </div>
                </div>

                

                

                
                

            </form>
        </div>
        <div class="right-create-account">
            <button type="submit">Create Account</button>

            <div>Already have an account? <a href="#">Login here</a></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
